<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../bower_components/polymer-date-picker/polymer-date-picker.html">.html">


<!-- Include Required Prerequisites -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

<!-- Include Date Range Picker -->
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />



<link href="../bower_components/vaadin-core-elements/vaadin-core-elements.html" rel="import">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="shared-styles.html">
<script type="text/javascript" src="../platform/platform.js"></script>
<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #FFF;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .form {
        display: flex;
      }
      .form paper-input {
        flex: 1;
        margin-right: 10px;
      }
      .form paper-button {
        align-self: flex-end;
      }
      .form polymer-date-picker {
        width: 140px;
      }
    </style>

    <div class="card">

      <div class="form">
        <paper-input label="Task" value="{{todo.task}}"></paper-input>

        <paper-input type="text" name="due" label="Due" value="{{todo.due}}"></paper-input>

        <paper-button raised on-tap="_addTodo">Add Todo</paper-button>
      </div>


        <table items="{{todos}}">
          <colgroup>
            <col name="task">
            <col name="due">
          </colgroup>
        </table>

    </div>

  </template>

  <script>
  //  class MyView1 extends Polymer.Element {
  //    static get is() { return 'my-view1',
    Polymer({

      is: 'my-view1',

        properties: {
          todo: {
            type: Object,
            value: function() {
              return {};
            }
          },
          todos: {
            type: Array,
            value: function() {
              return [];
            }
          }
        },

        _addTodo: function() {
          this.push('todos', this.todo);
          this.todo = {};
        },

        $(function() {
          $('input[name="birthdate"]').daterangepicker({
              singleDatePicker: true,
              showDropdowns: true
          },
          function(start, end, label) {
              var years = moment().diff(start, 'years');
              alert("You are " + years + " years old.");
          });
        });
    });
    //window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
